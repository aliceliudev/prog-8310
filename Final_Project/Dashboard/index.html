<!DOCTYPE html>
<html>

<head>
    <title>Smart Home Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="css/control.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <ul class="navigation-bar navigation-inverse">
        <li class="brand"><a href="#home">Smart Home</a></li>
        <div class="right">
            <li><a href="#manage">Manage Rooms</a></li>
        </div>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="content">
                    <h3 class="room-title">Living Room</h3>
                    <hr />
                    <div class="device-icon"><i class="fa fa-lightbulb-o"></i></div>
                    <a class="button success-button toggle-button" href="#">Turn on Device</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content">
                    <h3 class="room-title">Bedroom 1</h3>
                    <hr />
                    <div class="device-icon"><i class="fa fa-lightbulb-o"></i></div>
                    <a class="button success-button toggle-button power" href="#">Turn on Device</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content">
                    <h3 class="room-title">Bedroom 1 Computer</h3>
                    <hr />
                    <div class="device-icon"><i class="fa fa-plug"></i></div>
                    <a class="button success-button toggle-button enabled" href="#">Turn off Device</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content">
                    <h3 class="room-title">Kitchen</h3>
                    <hr />
                    <div class="device-icon"><i class="fa fa-lightbulb-o"></i></div>
                    <a class="button success-button toggle-button" href="#">Turn on Device</a>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="bulb">

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" viewBox="0 0 275.3 413.3" enable-background="new 0 0 275.3 413.3" xml:space="preserve">
                <g id="off">
                    <path fill="#E2ECF1" d="M137.7,13.7C67.2,13.7,10,70.9,10,141.4c0,58.3,72.8,118.2,79.9,162.3h47.8h47.8
		c7.1-44,79.9-103.9,79.9-162.3C265.3,70.9,208.2,13.7,137.7,13.7z" />
                </g>
                <g id="on">
                    <path fill="#FFDB55" d="M137.7,13.7C67.2,13.7,10,70.9,10,141.4c0,58.3,72.8,118.2,79.9,162.3h47.8h47.8
		c7.1-44,79.9-103.9,79.9-162.3C265.3,70.9,208.2,13.7,137.7,13.7z" />

                </g>

                <g id="outline">
                    <path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M168.5,375.5h-61.7c-8.9,0-16-7.2-16-16
		v-55.8h93.8v55.8C184.6,368.3,177.4,375.5,168.5,375.5z" />
                    <path fill="#F1F2F2" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M151.2,401.5h-27.1c-3.9,0-7-3.2-7-7v-19
		h41.1v19C158.2,398.4,155.1,401.5,151.2,401.5z" />
                    <line fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" x1="184.6"
                        y1="339.6" x2="90.8" y2="339.6" />
                    <path fill="none" stroke="#38434A" stroke-width="19.1022" stroke-miterlimit="10" d="M137.7,13.7C67.2,13.7,10,70.9,10,141.4
		c0,58.3,72.8,118.2,79.9,162.3h47.8h47.8c7.1-44,79.9-103.9,79.9-162.3C265.3,70.9,208.2,13.7,137.7,13.7z" />
                </g>
                <g id="highlight">
                    <path fill="#FFDB55" stroke="#FFFFFF" stroke-width="21.0124" stroke-linecap="round"
                        stroke-miterlimit="10" d="M207.1,89.5
		c-12.3-16.1-28.4-29.1-46.9-37.8" />
                    <path fill="#FFDB55" stroke="#FFFFFF" stroke-width="21.0124" stroke-linecap="round"
                        stroke-miterlimit="10" d="M225,121.4
		c-0.8-2.2-1.8-4.4-2.7-6.5" />
                </g>
            </svg>
        </div>
        <div class="power">
            Power on
        </div>

    </div>


    <div class="flex-container">

        <div class="room-with-door">
            <div class="room">Room 1</div>
            <div class="door1 door open"></div>

            <button type="button" onclick="closeOtherDoors(1)">Open door</button>
            <button type="button" onclick="openOtherDoors(1)">Closed door</button>
            <button type="button" onclick="toogleDoor(1)">Toggle door</button>

        </div>

        <div class="room-with-door">
            <div class="room">Room 2</div>
            <div class="door2 door open"></div>

            <button type="button" onclick="closeOtherDoors(2)">Open door</button>
            <button type="button" onclick="openOtherDoors(2)">Closed door</button>
            <button type="button" onclick="toogleDoor(2)">Toggle door</button>

        </div>

        <div class="room-with-door">
            <div class="room">Room 3</div>
            <div class="door3 door open"></div>

            <button type="button" onclick="closeOtherDoors(3)">Open door</button>
            <button type="button" onclick="openOtherDoors(3)">Closed door</button>
            <button type="button" onclick="toogleDoor(3)">Toggle door</button>

        </div>

        <div class="room-with-door">
            <div class="room">Room 4</div>
            <div class="door4 door open"></div>

            <button type="button" onclick="closeOtherDoors(4)">Open door</button>
            <button type="button" onclick="openOtherDoors(4)">Closed door</button>
            <button type="button" onclick="toogleDoor(4)">Toggle door</button>

        </div>
    </div>

    <div class="position">
        <div class="shadow">
            <div class="top-lock"></div>
            <div class="bottom-lock"></div>
        </div>
    </div>
    <div class="status">
        <p class="locked">The door is </p><span class="hidden">locked</span><span class="visible">open</span>
    </div>

    <!--The stove-->
    <main class="app">
        <div class="dial-container">

            <svg class="dial" viewBox="0 0 400 400">
                <defs>
                    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#e5e5e5" />
                        <stop offset="100%" stop-color="#e5e5e5" stop-opacity="0" />
                    </linearGradient>
                </defs>
                <line class="dial__tick" x1="50%" x2="50%" y1="17%" y2="83%" />
                <line class="dial__tick" x1="17%" x2="83%" y1="50%" y2="50%" />
                <circle class="dial__center" id="dial-center" cx="50%" cy="50%" r="120" />
                <text class="dial__temp" x="50%" y="50%" text-anchor="middle">
                    <tspan id="temp-display">37</tspan>
                    <tspan class="dial__temp-units">&deg;F</tspan>
                </text>
                <g class="dial__control">
                    <circle class="dial__track" cx="50%" cy="50%" r="152" stroke="url(#linear)" />
                    <circle id="temp-handle" class="dial__dot" cx="48" cy="50%" r="8" stroke="transparent"
                        stroke-width="20">
                </g>
            </svg>
        </div>
    </main>









</body>



</html>
