<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        
        const f = prompt("Enter a temperature in Fahrenheit");
        const c = parseInt(f) - 32;
        alert("F temperature is " + f); 
        alert(`C temperature is ${c}`);
        

       
    </script>
</head>
<body>
    <main>
        <h1>Temperature converter</h1>
    </main>
</body>
</html>
