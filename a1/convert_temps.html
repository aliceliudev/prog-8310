<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>

    <script>

    
    const temp_f = prompt("Enter a temperature in Fahrenheit.");
    var i;
   
if(temp_f ==null || isNaN(parseFloat(temp_f)) == true )
{
   for (i = 0; i < 3; i++)
     

     {
            
        const temp_f1 = prompt("Please enter a valid temperature!"); 
        if (temp_f1 != null && isNaN(parseFloat(temp_f1)) == false)

        {
         const temp_c = (parseFloat(temp_f1) - 32) * 5/9;
         alert("Fahrenheit temperature is " + temp_f1); 
         alert(`Celsius temperature is ${temp_c}.`); 
         break;
        
        }

     }
    
        
}
   
if(temp_f !=null && isNaN(parseFloat(temp_f)) == false )
   

    {
        const temp_c = (parseFloat(temp_f) - 32) * 5/9;  
        alert("Fahrenheit temperature is " + temp_f);       
        alert(`Celsius temperature is ${temp_c}.`);
    }
     
    
      
    </script>
</head>
<body>
    <main>
        <h1>Temperature converter</h1>
    </main>
</body>
</html>
