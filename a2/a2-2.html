<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>

<script>
       let grade_n, grade_l;
       const exitNumber = 999;
    while(parseFloat(grade_n) != parseFloat (exitNumber))
    {
        grade_n = prompt("Enter number grade from 0 to 100. Or enter '999' to end the application!");

        if (parseFloat(grade_n) == parseFloat(exitNumber))
           {  
             alert("You have entered '" + parseFloat(grade_n) + "'. The application will be ended.");
           } 

        else if (parseFloat(grade_n) == null || isNaN(parseFloat(grade_n))) 
           {
               alert("'" + grade_n + "' is illegal. You must input a number!");
            }

        else if (parseFloat(grade_n) < 0 || parseFloat(grade_n) > 100)
            {
               alert("You have entered '" + grade_n + "'. Entry must range between 0 to 100.");
              
            }
        else if(parseFloat(grade_n) < 60)

                { const grade_l = "F";
                 alert("Number grade is " + parseFloat(grade_n) + "\n" + `Letter grade is ${grade_l}.` );
                 break;
                }

        else if(parseFloat(grade_n) >= 60 && parseFloat(grade_n) <= 67 )
                
                { const grade_l = "D";
                  alert("Number grade is " + parseFloat(grade_n) + "\n" + `Letter grade is ${grade_l}.` );
                  break;
                }
        else if(parseFloat(grade_n) >= 68 && parseFloat(grade_n) <= 79 )
                
                { const grade_l = "C";
                  alert("Number grade is " + parseFloat(grade_n) + "\n" + `Letter grade is ${grade_l}.` );
                  break;
                }
        else if(parseFloat(grade_n) >= 80 && parseFloat(grade_n) <= 87 )
                
                { const grade_l = "B";
                  alert("Number grade is " + parseFloat(grade_n) + "\n" + `Letter grade is ${grade_l}.` );
                  break;
                }
        else if (parseFloat(grade_n) >= 88 && parseFloat(grade_n) <= 100 )
                
                { const grade_l = "A";
                  alert("Number grade is " + parseFloat(grade_n) + "\n" + `Letter grade is ${grade_l}.` );
                  break;
                
                }
            else
              {
                
                alert("Please try the application sometime later.");
                break;
              } 
        
            
    }
       
         
</script>
</head>
<body>
    <main>
        <h1>Show letter grade</h1>
    </main>
</body>
</html>
