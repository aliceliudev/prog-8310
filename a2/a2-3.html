<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>

<script>
       let rand_n, sum_n;
       let cnt = 0;
       sum_n = 0;
      var rand_answ; 
      const exit_answ = "f";
    while(rand_answ = true)
    {
        rand_n = prompt("Enter any number to sum!");

        if (rand_answ != exit_answ))
           {  
             alert("You have entered '" + rand_n + "'. The application will be ended.");
           } 

        else if (parseFloat(rand_n) == null || isNaN(parseFloat(rand_n))) 
           {
               alert("'" + rand_n + "' is illegal. You must input a number!");
            }

        else if (parseFloat(rand_n) < 1 || parseFloat(rand_n) > 100)
            {
               alert("You have entered '" + rand_n + "'. Entry must range between 1 to 100.");
               
            }
        else 
            {
              
              while (cnt <= rand_n )
              {
                  sum_n += cnt;
                  cnt++;
              }

             //alert(sum_n); 


             alert("The sum of the numbes from 1 through " + rand_n + " is " + sum_n);
            rand_answ = prompt("Do another sum? Enter 'y' or 'Y' to continue another sum."); 
             //if (answ != "y" || answ != "Y") 
             //{break;}
            }
    }
    
     
    
         
</script>
</head>
<body>
    <main>
        <h1>Temperature converter</h1>
    </main>
</body>
</html>
