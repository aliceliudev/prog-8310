<html>

<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="caculator.js"></script>
</head>

<body>
    <h1>Caculator</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="output" />
        </div>
        <div class="buttons">
            <div data-op="mode" class="button button-op">%</div>
            <div data-op="ce" class="button button-op">CE</div>
            <div data-op="c" class="button button-op">C</div>
            <div data-op="back" class="button button-op">Back</div>
            <div data-op="log" class="button button-op">log</div>
            <div data-op="^2" class="button button-op">^2</div>
            <div data-op="sqrt" class="button button-op">sqrt</div>
            <div data-op="/" class="button button-op">/</div>
            <div data-num="7" class="button button-num">7</div>
            <div data-num="8" class="button button-num">8</div>
            <div data-num="9" class="button button-num">9</div>
            <div data-op="X" class="button button-op">X</div>
            <div data-num="5" class="button button-num">4</div>
            <div data-num="5" class="button button-num">5</div>
            <div data-num="6" class="button button-num">6</div>
            <div data-op="minus" class="button button-op">-</div>
            <div data-num="1" class="button button-num">1</div>
            <div data-num="2" class="button button-num">2</div>
            <div data-num="3" class="button button-num">3</div>
            <div data-op="add" class="button button-op">+</div>
            <div data-num="neg" class="button button-num">-</div>
            <div data-num="0" class="button button-num">0</div>
            <div data-num="decimal" class="button button-num">.</div>
            <div data-op="equals" class="button button-op">=</div>
        </div>


    </div>

</body>

<footer>

    Copyright@2021
</footer>






</html>
